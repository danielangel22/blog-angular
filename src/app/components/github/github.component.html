<div class=" d-flex flex-wrap">
    <div class="col-12">
        <h2><a href="{{repos[0].owner.html_url}}">Go to my profile</a></h2>
    </div>
    <h2 class="f4 mb-2 text-normal">
        Popular repositories
        <svg style="box-sizing: content-box; color: var(--color-icon-primary);" width="16" height="16"
            viewBox="0 0 16 16" fill="none" data-view-component="true"
            class="spinner pinned-items-spinner js-pinned-items-spinner v-align-text-bottom ml-1 anim-rotate">
            <circle cx="8" cy="8" r="7" stroke="currentColor" stroke-opacity="0.25" stroke-width="2"
                vector-effect="non-scaling-stroke"></circle>
            <path d="M15 8a7.002 7.002 0 00-7-7" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                vector-effect="non-scaling-stroke"></path>
        </svg>
        <span class="ml-2 color-text-secondary f6 js-pinned-items-reorder-message" role="status" aria-live="polite"
            data-error-text="Something went wrong." data-success-text="Order updated."></span>
    </h2>
    <ol class="d-flex flex-wrap list-style-none gutter-condensed mb-4">
        <li class="mb-3 d-flex flex-content-stretch col-12 col-md-6 col-lg-6" *ngFor="let item of repos">
            <div class="Box pinned-item-list-item d-flex p-3 width-full public source">
                <div class="pinned-item-list-item-content">
                    <div class="d-flex width-full flex-items-center position-relative">
                        <a href="{{item.html_url}}" class="text-bold flex-auto min-width-0">
                            <span class="repo" title="sample-jasypt-springboot">{{item.name}}</span>
                        </a>
                    </div>


                    <p class="pinned-item-desc color-text-secondary text-small d-block mt-2 mb-3">
                        {{item.description? item.description:"Sin descripcion"}}
                    </p>

                    <p class="mb-0 f6 color-text-secondary">
                        <span class="d-inline-block mr-3">
                            <span class="repo-language-color" style="background-color: #b07219"></span>
                            <span itemprop="programmingLanguage">{{ item.language? item.language: "Java"}}</span>
                        </span>
                    </p>
                    <p>
                        <span class="d-inline-block mr-3">
                            <span class="repo-language-color" style="background-color: #b07219"></span>
                            <span itemprop="programmingLanguage">{{ item.created_at | date}}</span>
                        </span>
                    </p>
                </div>
            </div>
        </li>
    </ol>

</div>


<div class="mt-4">
    <div class="js-pinned-items-reorder-container">





    </div>

</div>
