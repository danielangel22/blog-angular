<section *ngIf="myVideos.length >0; else other_content " class="blog-list px-3 py-5 p-md-5">
    <div class="container single-col-max-width">
        <div style="padding: 20px;">
            <h3>Most popular videos.</h3>
        </div>
        <div *ngFor="let video of myVideos">

            <div class="item mb-5" *ngIf="video.id.videoId">
                <div class="row g-3 g-xl-0">
                    <div class="col-2 col-xl-3">
                        <img class="img-fluid post-thumb " [src]="video.snippet.thumbnails.medium.url" alt="image">
                    </div>
                    <div class="col">
                        <h3 class="title mb-1"><a class="text-link" href="blog-post.html">{{video.snippet.title}}</a>
                        </h3>
                        <div class="meta mb-1"><span class="date">Published {{video.snippet.publishedAt}}</span><span
                                class="comment"><a class="text-link" href="#">{{video.snippet.channelTitle}}</a></span>
                        </div>
                        <div class="intro">{{video.snippet.description}}...</div>
                        <a class="btn text-link green"
                            href="https://www.youtube.com/watch?v={{video.id.videoId}}">Whatch video
                            &rarr;</a>
                    </div>
                    <!--//col-->
                </div>
                <!--//row-->
            </div>
            <!--//item-->
        </div>



        <nav class="blog-nav nav nav-justified my-5">
            <a class="nav-link-prev nav-item nav-link d-none rounded-left" href="#">Previous<i
                    class="arrow-prev fas fa-long-arrow-alt-left"></i>
            </a>
            <a class="nav-link-next nav-item nav-link rounded" href="#">Next<i
                    class="arrow-next fas fa-long-arrow-alt-right"></i></a>
        </nav>


    </div>
</section>

<ng-template #other_content>
    <section class="blog-list px-3 py-5 p-md-5">
        <div class="container single-col-max-width">
                <img src="https://media0.giphy.com/media/5WILqPq29TyIkVCSej/giphy.gif?cid=ecf05e476s3wapwk321jwr8qgjaek5e9gjx6i2t8nt96bst6&rid=giphy.gif&ct=g"
                    alt="working..">
        </div>
    </section>
</ng-template>
